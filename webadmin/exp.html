  <script type="text/javascript">
$(function() {
 
//set up hash detection
$(window).bind( 'hashchange', function(e) {
 var hash = '';
 var hashlenght = 0;

 document.title = 'Work Index';
 }
 
 hash = location.hash;

 }
 else{
 close_overlay();
  
 }
  
 });

 });
 });
 
});
 
function close_overlay(){

 if($(this).css('display') == 'block'){$(this).hide();}
 });

}
