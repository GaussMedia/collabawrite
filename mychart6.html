<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js" ></script>
<script type="text/javascript" src="http://code.jugal.me/js/jugalsLib.js" ></script>
<script type="text/javascript" src="http://code.highcharts.com/stock/highstock.src.js" ></script>
<script type="text/javascript" src="http://code.highcharts.com/stock/modules/exporting.src.js" ></script>

<script>
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
                       
            title: {
                text: 'Status Table'
            },
//            subtitle: {
//                text: 'An example of irregular time data in Highcharts JS'
//            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: { // don't display the dummy year
                    weak : '%e. %b',
                    year: '%b'
                }
            },
//            yAxis: {
//                title: {
//                    text: 'Snow depth (m)'
//                },
//                min: 0
//            },
            tooltip: {
                formatter: function() {
                       // return '<b>'+ this.series.name +'</b><br/>'+
                        //Highcharts.dateFormat('%e. %b', this.x) +': '+ this.y +'Views';
                        return this.y +' Views';
                }
            },
           
            series: [{
                name: Date(Highcharts.dateFormat()),
                // Define the data points. All series have a dummy year
                // of 1970/71 in order to be compared on the same x axis. Note
                // that in JavaScript, months start at 0 for January, 1 for February etc.
                data: [
                            [Date.UTC(2013,  6, 1), 2   ],
                            [Date.UTC(2013, 6, 8), 2 ],
                            [Date.UTC(2013, 6, 15), 3 ],
                            [Date.UTC(2013, 6,  22), 5 ],
                            [Date.UTC(2013, 6,  29), 6 ],
                            [Date.UTC(2013, 7, 5), 8 ],
                            [Date.UTC(2013, 7, 12), 1],
                        ]
            }]
        });
    });

    </script>
            
            
    </head>
    <body>
<div id="container" style="height: 400px; width: 800px"></div>    </body>
</html>
