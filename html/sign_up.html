<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Sign up</title>

<!----------------------- main css and js --------------!---->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-----------------------/ main css and js --------------!---->

</head>

<body>
<div class="row-fluid">
  <div class="logo_drop_down"> <a class="dropdown-toggle logo" data-toggle="dropdown" href="#"><img src="img/logo.png" alt=""/></a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Sign in with twitter</a></li>
    </ul>
  </div>
  <div class="pepl"> <img class="cover_img" alt="" src="img/phillylove.jpg">
    <div class="row-fluid">
      <div class="content margin30 top30">
        <div class="black_bar">
          <h1 class="font_white top_margin_zero"><strong><span class="light_grey">Change</span>Fuel</strong></h1>
          <hr class="top_margin_zero"/>
          <p class="slogn">Ideas are the fuel to create the change needed
            to make the world a healthier, happier and more sustainable place to live. Change your mind, Change the World. ChangeFuel is a simple place to write and share your views. <a href="#" class="font_white"><u>Learn More</u></a></p>
        </div>
        <div class="row-fluid">
          <input type="button" class="btn black_btn span5 margin10" value="Login"/>
          <input type="button" class="btn black_btn span5 margin10" value="Signup"/>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="row-fluid">
      <div class="span6">
        <div class="setpadding">
          <h2 class="margin30">Create an account</h2>
          <form>
            <input type="text" placeholder="User Name" class="span10">
            <input type="text" placeholder="Name" class="span10">
            <input type="text" placeholder="Location" class="span10">
            <input type="text" placeholder="Email" class="span10">
            <input type="password" placeholder="Password" class="span10">
            <input type="password" placeholder="Confirm Password" class="span10">
            <div class="clearfix"></div>
            <input type="button" value="Sign up" class="btn black_btn btn-large pull-left">
            <div class="clearfix"></div>
          </form>
          <span  class="out">OR</span> </div>
      </div>
      <div class="span4 social_btn"> 
      <a href="#" class="pull-left twi"></a> 
      <a href="#" class="pull-left fb3"></a> </div>
    </div>
  </div>
</div>
